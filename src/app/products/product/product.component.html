<div class="container mt-5 pt-5">
    <div class="row d-flex">
        <div class="col-12 col-lg-6">
            <img src="../../../assets/images/products/{{product.image}}" alt="Image product {{product.image}}" class="img-fluid">
        </div>
        <div class="col-12 col-lg-6 mt-2 mt-lg-5 pt-0 pt-lg-5">
            <h1 class="mt-0 mt-lg-5">{{ product.name }}</h1>
            <p class="mt-3 cl-gold price">&dollar;{{ product.price }}</p>
            <p class="mt-5">{{ product.description }}</p>
            <div class="flex border-bottom d-flex justify-content-between mt-5">
                <div class="col-6">
                    Dimensions:
                </div>
                <div class="col-6 text-end">
                    {{ product.dimensions }}
                </div>
            </div>
            <div class="flex border-bottom d-flex justify-content-between mt-3">
                <div class="col-6">
                    Category:
                </div>
                <div class="col-6 text-end">
                    {{ product.category }}
                </div>
            </div>
            <div class="mt-3 cl-green">
                <i class="bi bi-check2-square me-2"></i>In stock
            </div>
        </div>
    </div>
</div>
